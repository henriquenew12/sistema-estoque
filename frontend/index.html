<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de Estoque</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Sistema de Estoque</h1>

  <nav>
    <button onclick="mostrarSecao('cadastro')">Cadastrar</button>
    <button onclick="mostrarSecao('listar')">Listar</button>
    <button onclick="mostrarSecao('atualizar')">Atualizar</button>
    <button onclick="mostrarSecao('deletar')">Deletar</button>
  </nav>

  <section id="cadastro" class="secao">
    <h2>Cadastro de Produto</h2>
    <input type="text" id="nome" placeholder="Nome" />
    <input type="number" id="preco" placeholder="Preço" step="0.01" />
    <input type="number" id="quantidade" placeholder="Quantidade" />
    <button onclick="cadastrarProduto()">Cadastrar</button>
    <p id="mensagemCadastro" class="mensagem"></p>
  </section>

  <section id="listar" class="secao" style="display: none;">
    <h2>Lista de Produtos</h2>
    <table id="tabelaProdutos">
      <thead>
        <tr>
          <th>ID</th><th>Nome</th><th>Preço</th><th>Quantidade</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="atualizar" class="secao" style="display: none;">
    <h2>Atualizar Produto</h2>
    <select id="produtoSelect">
      <option value="">Selecione um produto</option>
    </select>
    <input type="text" id="novoNome" placeholder="Novo nome" />
    <input type="number" id="novoPreco" placeholder="Novo preço" step="0.01" />
    <input type="number" id="novaQtd" placeholder="Nova quantidade" />
    <button onclick="atualizarProduto()">Atualizar</button>
    <p id="mensagemAtualizar" class="mensagem"></p>
  </section>

  <section id="deletar" class="secao" style="display: none;">
    <h2>Deletar Produto</h2>
    <input type="number" id="idDeletar" placeholder="ID do produto" />
    <button onclick="deletarProduto()">Deletar</button>
    <p id="mensagemDeletar" class="mensagem"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
